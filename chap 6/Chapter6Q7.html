<html>
<head>
	<title>Theme Colors</title>
	<script src="Chapter6Q7.js"></script>
</head>
<body id="wrapper">

	
	
	<h1>Select background color </h1>
	
		 <select onchange="background(this.value)">
			<option value="red" >Red</option>
			<option value="blue" >Blue</option>
			<option value="yellow" >Yellow</option>
		</select>
	  
	  
	<h1>Select Text color </h1>
	
		 <select  onchange="txt(this.value)">
			<option value="red" >Red</option>
			<option value="blue" >Blue</option>
			<option value="yellow" >Yellow</option>
		</select>  
	  
		
	


	
</body>
</html>
